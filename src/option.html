<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n-text="title"></title>
    <link rel="stylesheet" type="text/css" href="css/option.css" />
  </head>
  <body>
    <p class="main-title-p" data-i18n-text="title"></p>
    <div class="anchor-list-div">
      <p class="first-title-p" data-i18n-text="list_of_shortcuts"></p>
      <p class="no-anchor-p" data-i18n-text="no_anchor"></p>
      <ul class="anchor-list"></ul>
    </div>
    <div class="append-anchor-div">
      <p class="first-title-p" data-i18n-text="symbol_of_button"></p>
      <label class="radio-label">
        <input type="radio" name="anchor-symbol" value="emoji" checked />
        <span class="radio-text" data-i18n-text="emoji"></span>
      </label>
      <label class="radio-label">
        <input type="radio" name="anchor-symbol" value="image" />
        <span class="radio-text" data-i18n-text="image"></span>
      </label>
      <div class="emoji-div">
        <input
          class="input-emoji"
          type="text"
          name="emoji"
          placeholder="？"
          spellcheck="false"
        />
        <p class="arrow">➡︎</p>
        <p class="emoji-preview">?</p>
      </div>
      <div class="image-div">
        <input class="input-image" type="file" accept="image/png" />
        <p class="arrow">➡︎</p>
        <img class="image-preview" src="images/question.png" />
      </div>
      <p class="second-title-p" data-i18n-text="shortcut_url"></p>
      <input
        class="input-url"
        type="text"
        name="url"
        spellcheck="false"
        data-i18n-placeholder="url_placeholder"
      />
      <p class="second-title-p" data-i18n-text="tooltip"></p>
      <input
        class="input-tooltip"
        type="text"
        name="tooltip"
        spellcheck="false"
        data-i18n-placeholder="tooltip_placeholder"
      />
      <p class="second-title-p" data-i18n-text="how_to_open"></p>
      <label class="radio-label">
        <input type="radio" name="open-page" value="currenttab" checked />
        <span class="radio-text" data-i18n-text="current_tab"></span>
      </label>
      <label class="radio-label">
        <input
          class="newtab-radio"
          type="radio"
          name="open-page"
          value="newtab"
        />
        <span class="radio-text" data-i18n-text="new_tab"></span>
      </label>
      <div class="append-button-div">
        <button class="append-button" data-i18n-text="append_button"></button>
      </div>
    </div>
    <div class="import-export-div">
      <p class="first-title-p">設定の引き継ぎ</p>
      <button class="export-button">現在の設定をエクスポート</button>
      <button class="import-button">ファイルから設定をインポート</button>
    </div>
    <script src="js/option.js"></script>
  </body>
</html>
