<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>GloNavi Anchor for kintone 拡張設定</title>
    <link rel="stylesheet" type="text/css" href="css/option.css" />
  </head>
  <body>
    <h1>GloNavi Anchor for kintone 拡張設定</h1>
    <div class="anchor-list-div">
      <p class="title-p">ショートカットボタン一覧</p>
      <p class="no-anchor-p">登録なし</p>
      <ul class="anchor-list"></ul>
    </div>
    <div class="add-anchor-div">
      <p>ボタンにしたいシンボル:</p>
      <label class="radio-label">
        <input type="radio" name="anchor-symbol" value="emoji" checked />
        <span class="radio-text">絵文字</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="anchor-symbol" value="image" />
        <span class="radio-text">画像（PNG）</span>
      </label>
      <div class="emoji-div">
        <input
          class="input-emoji"
          type="text"
          name="emoji"
          placeholder="？"
          spellcheck="false"
        />
        <p class="arrow">➡︎</p>
        <p class="emoji-preview">?</p>
      </div>
      <div class="image-div">
        <input class="input-image" type="file" accept="image/png" />
        <p class="arrow">➡︎</p>
        <img class="image-preview" src="images/question.png" />
      </div>
      <p>ショートカットしたいURL:</p>
      <input
        class="input-url"
        type="text"
        name="url"
        placeholder="https://から始まるリンクにしてください。"
        spellcheck="false"
      />
      <p>ツールチップ:</p>
      <input
        class="input-tooltip"
        type="text"
        name="tooltip"
        placeholder="ボタンの短い説明（任意）"
        spellcheck="false"
      />
      <p>ページの開き方:</p>
      <label class="radio-label">
        <input type="radio" name="open-page" value="currenttab" checked />
        <span class="radio-text">現在のタブ</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="open-page" value="newtab" class="newtab" />
        <span class="radio-text">新しいタブ</span>
      </label>
      <div class="add-button-div">
        <button class="add-button">追加</button>
      </div>
    </div>
    <script src="js/option.js"></script>
  </body>
</html>
